<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <div class="body-container">
      <main>
        <h2 class="page-title">New Activity</h2>
        <form class="form-step-1">
          <fieldset>
          <p>Select a Category</p>
            <ul class="form-row button-row">
              <li class="study study-btn">
                <img src="./assets/study.svg" class="study study-img-active">
                <img src="./assets/study-active.svg" class="study study-img-hidden">
                Study
              </li>
              <li class="meditate meditate-btn">
                <img src="./assets/meditate.svg" class="meditate meditate-img-active">
                <img src="./assets/meditate-active.svg" class="meditate meditate-img-hidden">
                Meditate
              </li>
              <li class="exercise exercise-btn">
                <img src="./assets/exercise.svg" class="exercise exercise-img-active">
                <img src="./assets/exercise-active.svg" class="exercise exercise-img-hidden">
                Exercise
              </li>
            </ul>
          </fieldset>
          <fieldset>
          <label for"card-title">What would you like to accomplish during this time?</label>
          <input type="text" name="card-title" required>
          </fieldset>
          <div class="form-row">
            <fieldset class="time">
              <label for"minutes">Minutes</label>
              <input type="number" name="minutes" min="0" max = "60" required>
            </fieldset>
            <fieldset class="time">
              <label for"seconds">Seconds</label>
              <input type="number" name="seconds" min="0" max="59" required>
            </fieldset>
          </div>
          <button type="submit" id="form-one-submit">START ACTIVITY</button>
        </form>
      </main>
      <aside>
        <h2>Past Activities</h2>
        <section class="aside-content-container">
          <p>You haven't logged any activities yet.</p>
          <p>Complete the form to the left and get started!</p>
        </section>
      </aside>
    </div>
    <script src="main.js"></script>
  </body>
</html>
